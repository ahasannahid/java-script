<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <h1>JS OBJECT</h1>
    <script>
        var myPC ={
            brand: "HP",
            screen:"15.6",
            isLaptop:true,
            isSSD:true,
            screen:"15.6",
            ram: "8GB",
            disk: "512GB",
            processor: "Ryzen-5"
        }
        document.write(myPC['brand'] +"<br>");//bracket notation

        // for in loop in object
        for(var item in myPC){
            document.write(item + " : " + myPC[item] +"<br>")
        }
    </script>
</body>
</html>
