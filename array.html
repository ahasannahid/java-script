<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS ARRAY</h1>
    <script>
        var category = [
            "AllItem", "Beverage","Daily Bread & Eggs","Fruits & Vegetables"];
            document.write(category+ "<br>");

            //for loop in array
            var i;
            for(i=0; i<category.length; i=i+1){
                document.write(i + " " + category[i] + "<br>")
            }

    </script>
</body>
</html>
